    * {

      background-image: url('imagem/fundo.gif');

    header {

    @keyframes flames {

                     0 0 60px #990000;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 5px #fff, 0 0 30px #ffcc00,
                     0 0 40px #ff9900, 0 0 50px #ff6600, 0 0 60px #cc3300,
                     0 0 70px #990000;
      }
    }

    .menu-flutuante {
      position: fixed;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 999;
    }

    .menu-flutuante a {
      background-color: rgba(10, 67, 122, 0.95);
      color: #fff;
      padding: 8px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.7);

    }

    .menu-flutuante a:hover {

      box-shadow: 0 0 16px #ffcc00;
    }

    main {
      padding: 15px;
      max-width: 1100px;
      margin: 20px auto;
      background: rgba(10, 47, 122, 0.85);
      border-radius: 32px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
    }

    h2 {

      border-bottom: 2px solid #ffcc00;
      margin-bottom: 20px;
      padding-bottom: 4px;
    }

    .camisa-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
    }

    .camisa-imagens {
      flex: 1;
      min-width: 280px;
    }

    .camisa-imagens img {
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
      cursor: zoom-in;
      transition: transform 0.3s ease;
      margin-bottom: 20px;
    }

    .camisa-imagens img.zoomed {
      transform: scale(2);
      cursor: zoom-out;
      position: relative;
      z-index: 1000;
    }

    .camisa-conteudo {
      flex: 1;
      min-width: 280px;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .camisa-interesse {
      background: rgba(255, 204, 0, 0.1);
      border: 2px solid #ffcc00;
      border-radius: 20px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
    }

    .camisa-interesse h3 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .camisa-interesse p {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .btn-interesse {
      padding: 10px 20px;
      background-color: #ffcc00;
      color: #0a437a;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ffcc00;
    }

    .btn-interesse:hover {
      background-color: #d4b800;
    }

    .camisa-formulario {
      display: none;
      border: 2px solid #ffcc00;
      border-radius: 20px;
      background: rgba(255, 204, 0, 0.1);
      padding: 10px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    .camisa-formulario.mostrar {
      display: block;
    }

    .camisa-formulario iframe {
      width: 100%;
      height: 500px;
      border: none;
    }

    .player-musica {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(10, 67, 122, 0.85);
      padding: 10px 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.7);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .player-musica button {
      background-color: #ffcc00;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      color: #0a437a;
      cursor: pointer;
      box-shadow: 0 0 8px #ffcc00;
    }

    .player-musica button:hover {
      background-color: #d4b800;
    }

    @media (max-width: 768px) {
      .camisa-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <header>
    <p>Confer√™ncia de Jovens</p>
    <h1>A Chama N√£o Pode Apagar</h1>
    <p>| 26/07 | 16h √†s 22h |</p>
  </header>

  <nav class="menu-flutuante">
    <a href="index.html">Home</a>
    <a href="inscricao.html">Inscri√ß√£o</a>
    <a href="camisa.html">Camisa</a>
    <a href="programacao.html">Programa√ß√£o</a>
    <a href="contato.html">Contato</a>

  </nav>

  <main>
    <section id="camisa">
      <h2>Modelo da Camisa</h2>
      <div class="camisa-container">

        <div class="camisa-imagens">
          <img src="imagem/frente.png" alt="Camisa Frente" />
          <img src="imagem/costas.png" alt="Camisa Costas" />
        </div>

        <div class="camisa-conteudo">
          <div class="camisa-interesse">
            <h3>Ficou Interessado?</h3>
            <p>Clique no bot√£o abaixo e registre seu interesse na nossa camiseta oficial!</p>
            <button class="btn-interesse" onclick="mostrarFormulario()">Tenho Interesse</button>
          </div>

          <div class="camisa-formulario" id="interesse-camisa">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSddHvmJpHcB8howJfTIWbVnuTLHfdUgyOVITXuBKT72Qo6Tvg/viewform?usp=dialog"
              title="Formul√°rio de Interesse na Camisa"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="player-musica">
    <button id="botao-musica">Parar M√∫sica</button>
    <audio id="player" autoplay loop muted>
      <source src="audio/ofogoardera.mp3" type="audio/mpeg">
      Seu navegador n√£o suporta o elemento de √°udio.
    </audio>
  </div>

  <script>
    function mostrarFormulario() {
      const form = document.getElementById('interesse-camisa');
      form.classList.toggle('mostrar');
    }

    const audio = document.getElementById('player');
    const botao = document.getElementById('botao-musica');

    window.addEventListener('load', () => {
      audio.play().catch(() => console.log('Autoplay bloqueado'));
    });

    botao.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        botao.textContent = 'Parar M√∫sica';
      } else {
        audio.pause();
        botao.textContent = 'Tocar M√∫sica';
      }
    });

    document.querySelectorAll('.camisa-imagens img').forEach(img => {
      img.addEventListener('click', () => {
        document.querySelectorAll('.camisa-imagens img').forEach(i => {
          if (i !== img) i.classList.remove('zoomed');
        });
        img.classList.toggle('zoomed');
      });
    });
  </script>

<audio id="player" autoplay loop muted>

<script>
  // Mostrar/esconder formul√°rio
  function mostrarFormulario() {
    const formulario = document.getElementById('interesse-camisa');
    const botao = document.querySelector('.btn-interesse');

    if (formulario.classList.contains('mostrar')) {
      formulario.classList.remove('mostrar');
      botao.setAttribute('aria-expanded', 'false');
    } else {
      formulario.classList.add('mostrar');
      botao.setAttribute('aria-expanded', 'true');
      formulario.scrollIntoView({ behavior: 'smooth' });
    }
  }

  // Controle da m√∫sica
  const audio = document.getElementById('musica');
  const botao = document.getElementById('botao-musica');

  // Autoplay ao carregar a p√°gina - pode n√£o funcionar em alguns navegadores sem intera√ß√£o
  window.addEventListener('load', () => {
    audio.play().catch(() => {
      console.log('Autoplay bloqueado, aguarde intera√ß√£o do usu√°rio.');
    });
  });

  botao.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      botao.textContent = 'Parar M√∫sica';
      botao.setAttribute('aria-pressed', 'false');
    } else {
      audio.pause();
      botao.textContent = 'Tocar M√∫sica';
      botao.setAttribute('aria-pressed', 'true');
    }
  });

  // Zoom nas imagens da camisa ao clicar
document.querySelectorAll('.camisa-imagens img').forEach(img => {
  img.style.cursor = 'zoom-in'; // refor√ßa o cursor

  img.addEventListener('click', () => {
    if (img.classList.contains('zoomed')) {
      img.classList.remove('zoomed');
      img.style.cursor = 'zoom-in';
    } else {
      // Remove zoom de outras imagens, se quiser s√≥ 1 zoom ativo
      document.querySelectorAll('.camisa-imagens img.zoomed').forEach(other => {
        other.classList.remove('zoomed');
        other.style.cursor = 'zoom-in';
      });

      img.classList.add('zoomed');
      img.style.cursor = 'zoom-out';
    }
  });
});

</script>
